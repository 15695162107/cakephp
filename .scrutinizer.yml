build:
  environment:
    php:
      version: 7.2

  nodes:
    phpcs:
      tests:
        override:
          - phpcs-run src/ tests/

    static-analysis:
      environment:
        php:
          ini:
            'memory_limit': -1
      dependencies:
        override:
          - pecl install apcu
          - pecl install redis
          - pecl install memcached
          - composer stan-setup
      tests:
        override:
          - vendor/bin/phpstan.phar analyse src/
          - vendor/bin/psalm.phar --show-info=false --no-cache

build_failure_conditions:
  # Issues reported by any analyzer (which generates report in checkstyle format) like phpcs
  - 'issues.count > 0'
